<script type="text/javascript">
    function doLogin(){
        $("#login-form").ajaxSubmit({
            url:"/homeManage/toLogin",
            type:'POST',
            dataType:"JSON",
            success:function(data){
                console.info(data);
                if(data.code!='500'){
                    location.href="/homeManage/index";
                }else{
                    $("#errorDiv").show();
                }
            }
        });
    }
</script>

<body class=" login">
<!-- BEGIN : LOGIN PAGE 5-1 -->
<div class="user-login-5">
    <div class="row bs-reset">
        <div class="col-md-6 bs-reset mt-login-5-bsfix">
            <div class="login-bg" style="background-image:url(assets/pages/img/login/bg1.jpg)">
                <img class="login-logo" src="assets/pages/img/login/logo.png" /> </div>
        </div>
        <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
            <div class="login-content">
                <h1>欢迎登录：</h1>
<!--                <p>  </p>-->
                <form class="login-form" id="login-form">
                    <div id="errorDiv1" class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span>请输入用户名和密码 </span>
                    </div>
                    <div id="errorDiv" class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        <span> 用户名或密码错误 </span>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="用户名" name="username" required/> </div>
                        <div class="col-xs-6">
                            <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="密码" name="password" required/> </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="rem-password">
                                <label class="rememberme mt-checkbox mt-checkbox-outline">
                                    <input type="checkbox" name="remember" value="1" /> 记住密码
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-8 text-right">
                            <div class="forgot-password">
                                <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                            </div>
                            <button class="btn green" type="submit">登录</button>
                        </div>
                    </div>
                </form>
                <!-- BEGIN FORGOT PASSWORD FORM -->
                <form class="forget-form" action="javascript:;" method="post">
                    <h3 class="font-green">忘记密码?</h3>
                    <p> 在下面输入您的电子邮件地址以重置密码. </p>
                    <div class="form-group">
                        <input class="form-control placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="邮箱" name="email" /> </div>
                    <div class="form-actions">
                        <button type="button" id="back-btn" class="btn green btn-outline">返回</button>
                        <button type="submit" class="btn btn-success uppercase pull-right">提交</button>
                    </div>
                </form>
                <!-- END FORGOT PASSWORD FORM -->
            </div>
            <div class="login-footer">
                <div class="row bs-reset">
                    <div class="col-xs-5 bs-reset">
                        <ul class="login-social">
                            <li>
                                <a href="javascript:;">
                                    <i class="icon-social-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="icon-social-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="icon-social-dribbble"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-7 bs-reset">
                        <div class="login-copyright text-right">
                            <p>Copyright &copy; Keenthemes 2020</p>
                        </div>
                    </div>
                </div>
            </div>
